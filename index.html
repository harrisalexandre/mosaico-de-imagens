<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-row" id="row-1">
                <img src="images/image-1.jpg" alt="Image 1">
                <img src="images/image-2.jpg" alt="Image 2">
                <img src="images/image-3.jpg" alt="Image 3">
                <img src="images/image-4.jpg" alt="Image 4" class="hidden">
            </div>
            <div class="carousel-row" id="row-2">
                <img src="images/image-5.jpg" alt="Image 5">
                <img src="images/image-6.jpg" alt="Image 6">
                <img src="images/image-7.jpg" alt="Image 7">
                <img src="images/image-8.jpg" alt="Image 8" class="hidden">
            </div>
            <div class="carousel-row" id="row-3">
                <img src="images/image-9.jpg" alt="Image 9">
                <img src="images/image-10.jpg" alt="Image 10">
                <img src="images/image-11.jpg" alt="Image 11">
                <img src="images/image-12.jpg" alt="Image 12" class="hidden">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
